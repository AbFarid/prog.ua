<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3D CUBE</title>
		<link rel="stylesheet" href="master.css">
	</head>
	<body>

		<main class="wrap">

			<section class="cube">
				<section id="top">
					<figure class="side front">
						<div class="piece"></div>
						<div class="piece"></div>
						<div class="piece"></div>
					</figure>
					<figure class="side back">
						<div class="piece"></div>
						<div class="piece"></div>
						<div class="piece"></div>
					</figure>
					<figure class="side top">
						<div class="piece"></div>
						<div class="piece"></div>
						<div class="piece"></div>
						<div class="piece"></div>
						<div class="piece"></div>
						<div class="piece"></div>
						<div class="piece"></div>
						<div class="piece"></div>
						<div class="piece"></div>
					</figure>
					<figure class="side bottom"></figure>
					<figure class="side left">
						<div class="piece"></div>
						<div class="piece"></div>
						<div class="piece"></div>
					</figure>
					<figure class="side right">
						<div class="piece"></div>
						<div class="piece"></div>
						<div class="piece"></div>
					</figure>
				</section>
				<section id="middle">
					<figure class="side front">
						<div class="piece"></div>
						<div class="piece"></div>
						<div class="piece"></div>
					</figure>
					<figure class="side back">
						<div class="piece"></div>
						<div class="piece"></div>
						<div class="piece"></div>
					</figure>
					<figure class="side top"></figure>
					<figure class="side bottom"></figure>
					<figure class="side left">
						<div class="piece"></div>
						<div class="piece"></div>
						<div class="piece"></div>
					</figure>
					<figure class="side right">
						<div class="piece"></div>
						<div class="piece"></div>
						<div class="piece"></div>
					</figure>
				</section>
				<section id="bottom">
					<figure class="side front">
						<div class="piece"></div>
						<div class="piece"></div>
						<div class="piece"></div>
					</figure>
					<figure class="side back">
						<div class="piece"></div>
						<div class="piece"></div>
						<div class="piece"></div>
					</figure>
					<figure class="side top"></figure>
					<figure class="side bottom">
						<div class="piece"></div>
						<div class="piece"></div>
						<div class="piece"></div>
						<div class="piece"></div>
						<div class="piece"></div>
						<div class="piece"></div>
						<div class="piece"></div>
						<div class="piece"></div>
						<div class="piece"></div>
					</figure>
					<figure class="side left">
						<div class="piece"></div>
						<div class="piece"></div>
						<div class="piece"></div>
					</figure>
					<figure class="side right">
						<div class="piece"></div>
						<div class="piece"></div>
						<div class="piece"></div>
					</figure>
				</section>
			</section>

		</main>

	</body>
</html>
